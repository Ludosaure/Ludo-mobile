name: ludo_mobile
description: La Ludosaure, application de location de jeux de société

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
# version: 1.0.1 -> nom de la version : on s'en fiche
# version: +2023060500 -> code de version : la date du jour
version: 1.0.1+20230605

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.2
  http: 0.13.2
  image_picker: ^0.8.7+3
  flutter_bloc: 7.0.1
  shared_preferences: 2.0.0
  get_it: 7.2.0
  injectable: 2.1.0
  form_field_validator: 1.1.0
  responsive_framework: 0.1.6
  flutter_localizations:
    sdk: flutter
  intl: any
  go_router: 3.0.0
  font_awesome_flutter: 10.4.0
  flutter_rating_bar: 4.0.1
  easy_localization: 3.0.2
  flutter_stripe: 9.2.1
  flutter_date_pickers: 0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.0
  build_runner: 2.3.3
  injectable_generator: 2.1.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ludosaure_icn.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/ludosaure_icn.png"
    background_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/ludosaure_icn.png"
    background_color: "#ffffff"

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/