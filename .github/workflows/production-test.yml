name: CI/CD PROD Ludo-mobile - BUILD

on:
  pull_request:
    branches: [main]
jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.9"
      - run: flutter pub get
      - run: flutter pub run build_runner build
      - run: flutter test